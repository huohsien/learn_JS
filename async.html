<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" <meta name="viewport" content="width=device-width" />
    <title> Asynchronous </title>
</head>

<body>
    <h1>Asynchronous</h1>
    <hr>
    <p id="id_line1">UnKnown</p>
    <p id="id_line2">UnKnown</p>

    <script>
        var promise = new Promise(function (resolve, reject) {
            setTimeout(function () {
                var params = { enableAustralianPostal: 0, enableAztec: 0, enableCompositeCC_AB: 0, enableCompositeCC_C: 0 };
                resolve(params);
                console.log("end of timeout");
            }, 1000);
        });

        function testReturnPromise(promise) {

            return promise.then(function (result) {
                console.log(result);
                return result;
            });

        }
        document.getElementById("id_line1").textContent = "call a function that return a return from .then of a promise";
        try {
            var result = testReturnPromise(promise);
        } catch (error) {
            document.getElementById("id_line2").textContent = error;
        }
        document.getElementById("id_line2").textContent = result;

    </script>
</body>

</html>
